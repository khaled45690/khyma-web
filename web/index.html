<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sanus">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>الخيمة</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="PWA"  style="color:white; position:absolute; z-index: 9999;"></div>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script>
     let deferredPrompt;
    var button = document.createElement("button");
    button.innerHTML = "قم بتثبيت التطبيق";
    button.id = "pwaButton";
    button.style.width = "160px";
    button.style.height = "50px";
    button.style.fontSize = "17px";
    button.style.textAlign = "center";
    button.style.textDecorationColor = "white";
    button.style.borderRadius = "25px";

    button.addEventListener("click" , ()=>{
      deferredPrompt.prompt();
      document.getElementById("PWA").removeChild(button);
    });

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI notify the user they can install the PWA

      // Optionally, send analytics event that PWA install promo was shown.
      document.getElementById("PWA").appendChild(button);
      document.getElementById("PWA").style.bottom = "10px";
    });


  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
